<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Regisztracio</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 mt-5 mx-auto bg-light rounded">
          <div class="py-3">
            <h3>Regisztracio</h3>
          </div>
          <div class="">
            <form class="">
              <div class="mb-3">
                <label class="form-label">Nev</label>
                <input id="nameInput" type="text" class="form-control">
                <div id="nameCharCountDiv" class="form-text">Nev hossza: <span id="nameCharCount">0</span>/20</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Jelszo</label>
                <input id="passInput" type="password" class="form-control">
                <div id="passCharCountDiv" class="form-text text-danger">Jelszo hossza: <span id="passCharCount">0</span>/8</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Jelszo megint</label>
                <input id="passAgainInput" type="password" class="form-control">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
